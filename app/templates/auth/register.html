{% extends 'auth/_base.html' %}
{% block page_content %}
    <div class="container-fluid">
        <style>
            .register-form {
                padding-top: 50px;
            }
        </style>
        <div class="row justify-content-center register-form">
            <div class="col-md-6 col-lg-4 col-sm-12 col-xs-12 col-md-offset-3 col-lg-offset-4">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Choose a username">
                                <small id="usernameHelp" class="form-text text-muted">Please enter a unique name.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" aria-describedby="passwordHelp">
                                <small id="passwordHelp" class="form-text text-muted">Password should be atleast 10 characters long.</small>
                            </div>
                            <div class="form-group">
                                <label for="Password2">Confirm Password</label>
                                <input type="password" class="form-control" id="Password2" placeholder="Confirm Password">
                            </div>
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-check">
                                        <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">
                                    I agree to terms and conditions
                                  </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <p>Have an account <a href="{{ url_for('auth.login') }}">login</a></p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
